    <text x="136" y="192" font-family="SF Mono, Menlo, monospace" font-size="24" font-weight="500" fill="#7ee787">$ npm run dev</text>
    <text x="136" y="228" font-family="SF Mono, Menlo, monospace" font-size="22" fill="#3fb950">  Ready on :5173</text>
