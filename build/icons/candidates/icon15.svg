<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg15" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>
  <!-- 背景（より明るく、太い縁取り） -->
  <rect x="12" y="12" width="1000" height="1000" rx="200" fill="url(#bg15)" stroke="rgba(255,255,255,0.4)" stroke-width="12"/>

  <!-- 上部: Terminal & Finder 大きく -->
  <!-- Terminal -->
  <g transform="translate(70, 70)">
    <rect width="420" height="320" rx="28" fill="#0d1117" stroke="#22c55e" stroke-width="8"/>
    <rect width="420" height="56" rx="28" fill="#21262d"/>
    <rect y="40" width="420" height="16" fill="#21262d"/>
    <circle cx="40" cy="28" r="16" fill="#ff5f56"/>
    <circle cx="80" cy="28" r="16" fill="#ffbd2e"/>
    <circle cx="120" cy="28" r="16" fill="#27ca40"/>
    <text x="36" y="110" font-family="SF Mono, monospace" font-size="32" fill="#7ee787">$ npm start</text>
    <text x="36" y="165" font-family="SF Mono, monospace" font-size="28" fill="#3fb950">✓ Running</text>
    <text x="36" y="220" font-family="SF Mono, monospace" font-size="32" fill="#7ee787">$</text>
    <rect x="60" y="198" width="18" height="32" fill="#7ee787"/>
  </g>

  <!-- Finder -->
  <g transform="translate(534, 70)">
    <rect width="420" height="320" rx="28" fill="#ffffff" stroke="#3b82f6" stroke-width="8"/>
    <rect width="420" height="56" rx="28" fill="#f0f0f0"/>
    <rect y="40" width="420" height="16" fill="#f0f0f0"/>
    <circle cx="40" cy="28" r="16" fill="#ff5f56"/>
    <circle cx="80" cy="28" r="16" fill="#ffbd2e"/>
    <circle cx="120" cy="28" r="16" fill="#27ca40"/>
    <!-- 大きめフォルダ3つ -->
    <rect x="30" y="85" width="110" height="90" rx="12" fill="#54aeff"/>
    <rect x="30" y="74" width="72" height="20" rx="6" fill="#54aeff"/>
    <rect x="155" y="85" width="110" height="90" rx="12" fill="#30d158"/>
    <rect x="155" y="74" width="72" height="20" rx="6" fill="#30d158"/>
    <rect x="280" y="85" width="110" height="90" rx="12" fill="#ff9f0a"/>
    <rect x="280" y="74" width="72" height="20" rx="6" fill="#ff9f0a"/>
  </g>

  <!-- 下部: 大きくシンプルなカンバン -->
  <g transform="translate(70, 430)">
    <!-- 3列 -->
    <rect x="0" y="0" width="270" height="510" rx="24" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
    <rect x="300" y="0" width="270" height="510" rx="24" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
    <rect x="600" y="0" width="270" height="510" rx="24" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>

    <!-- 列1: 大きめカード -->
    <rect x="20" y="50" width="230" height="100" rx="16" fill="rgba(34, 197, 94, 0.3)" stroke="#22c55e" stroke-width="3"/>
    <rect x="20" y="170" width="230" height="100" rx="16" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6" stroke-width="3"/>

    <!-- 列2: アクティブカード -->
    <rect x="320" y="50" width="230" height="140" rx="16" fill="rgba(99, 102, 241, 0.2)" stroke="#6366f1" stroke-width="4"/>
    <rect x="340" y="140" width="190" height="36" rx="10" fill="rgba(34, 197, 94, 0.3)" stroke="#22c55e" stroke-width="2"/>

    <!-- 列3: 完了カード -->
    <rect x="620" y="50" width="230" height="90" rx="16" fill="rgba(34, 197, 94, 0.2)" stroke="#22c55e" stroke-width="2"/>
    <circle cx="820" cy="95" r="24" fill="#22c55e"/>
    <text x="820" y="104" font-family="system-ui" font-size="28" fill="white" text-anchor="middle">✓</text>

    <rect x="620" y="160" width="230" height="90" rx="16" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="820" cy="205" r="24" fill="#3b82f6"/>
    <text x="820" y="214" font-family="system-ui" font-size="28" fill="white" text-anchor="middle">✓</text>
  </g>
</svg>