    <rect width="140" height="24" rx="12" fill="#e8e8ed"/>
    <rect y="18" width="140" height="6" fill="#e8e8ed"/>
    <circle cx="16" cy="12" r="5" fill="#ff5f56"/>
    <circle cx="32" cy="12" r="5" fill="#ffbd2e"/>
    <circle cx="48" cy="12" r="5" fill="#27ca40"/>
    <rect x="18" y="38" width="32" height="26" rx="4" fill="#54aeff"/>
    <rect x="18" y="34" width="20" height="8" rx="2" fill="#54aeff"/>
    <rect x="60" y="38" width="32" height="26" rx="4" fill="#30d158"/>
    <rect x="60" y="34" width="20" height="8" rx="2" fill="#30d158"/>
