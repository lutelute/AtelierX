    <rect x="696" y="411" width="8" height="35" rx="4" fill="#3b82f6" opacity="0.6"/>
    <rect x="716" y="415" width="120" height="14" rx="4" fill="rgba(255,255,255,0.15)"/>
    <rect x="716" y="437" width="80" height="10" rx="3" fill="rgba(255,255,255,0.08)"/>
    <circle cx="860" cy="437" r="14" fill="rgba(59, 130, 246, 0.3)"/>
