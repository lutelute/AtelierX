    <rect x="240" y="70" width="80" height="70" rx="8" fill="#30d158"/>
    <rect x="240" y="62" width="52" height="16" rx="4" fill="#30d158"/>
    <text x="280" y="160" font-family="system-ui" font-size="13" fill="#333" text-anchor="middle">web_app</text>
    <rect x="350" y="70" width="80" height="70" rx="8" fill="#ff9f0a"/>
    <rect x="350" y="62" width="52" height="16" rx="4" fill="#ff9f0a"/>
    <text x="390" y="160" font-family="system-ui" font-size="13" fill="#333" text-anchor="middle">docs</text>
