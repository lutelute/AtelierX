      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- 背景 -->
  <rect width="1024" height="1024" rx="220" fill="url(#bg8)"/>

  <!-- 左: Terminalウィンドウ -->
  <g transform="translate(80, 180) rotate(-6)">
    <rect width="420" height="340" rx="20" fill="#1e1e1e" stroke="#333" stroke-width="4"/>
    <rect width="420" height="44" rx="20" fill="#333"/>
    <rect y="30" width="420" height="14" fill="#333"/>
    <circle cx="30" cy="22" r="10" fill="#ff5f56"/>
    <circle cx="58" cy="22" r="10" fill="#ffbd2e"/>
    <circle cx="86" cy="22" r="10" fill="#27ca40"/>
    <text x="210" y="28" font-family="system-ui" font-size="14" fill="#999" text-anchor="middle">Terminal</text>
    <!-- Terminal content -->
    <text x="20" y="80" font-family="SF Mono, monospace" font-size="18" fill="#27ca40">$ ls -la</text>
    <text x="20" y="110" font-family="SF Mono, monospace" font-size="16" fill="#ccc">drwxr-xr-x  src/</text>
    <text x="20" y="135" font-family="SF Mono, monospace" font-size="16" fill="#ccc">-rw-r--r--  package.json</text>
    <text x="20" y="165" font-family="SF Mono, monospace" font-size="18" fill="#27ca40">$ npm run dev</text>
    <text x="20" y="195" font-family="SF Mono, monospace" font-size="16" fill="#61dafb">Starting server...</text>
    <text x="20" y="225" font-family="SF Mono, monospace" font-size="16" fill="#98c379">✓ Ready on :5173</text>
    <rect x="20" y="250" width="10" height="20" fill="#27ca40"/>
