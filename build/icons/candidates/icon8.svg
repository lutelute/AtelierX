    <rect x="8" y="65" width="94" height="26" rx="6" fill="#007aff" opacity="0.2"/>
    <rect x="16" y="72" width="16" height="12" rx="2" fill="#007aff"/>
    <text x="38" y="83" font-family="system-ui" font-size="12" fill="#007aff">Projects</text>
    <rect x="16" y="102" width="16" height="12" rx="2" fill="#8e8e93"/>
